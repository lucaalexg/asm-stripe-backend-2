<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listing Moderation | Archive Sur Mer</title>
    <meta
      name="description"
      content="Approve or decline pending designer-wear listings for Archive Sur Mer."
    />
    <link rel="stylesheet" href="/marketplace.css" />
  </head>
  <body data-page="admin">
    <header class="site-header">
      <div class="container header-grid">
        <div>
          <p class="eyebrow">ARCHIVE SUR MER</p>
          <h1 class="brand-title">Moderation Desk</h1>
        </div>
        <nav class="header-nav">
          <a href="/">Marketplace</a>
        </nav>
      </div>
    </header>

    <main class="container seller-layout">
      <section class="panel">
        <h2>1. Enter moderation token</h2>
        <p>Use the same value set in <code>MARKETPLACE_ADMIN_TOKEN</code> on Vercel.</p>
        <form id="admin-auth-form" class="stack">
          <label for="admin-token">Admin token</label>
          <input
            id="admin-token"
            type="password"
            autocomplete="off"
            placeholder="Paste your admin token"
            required
          />
          <button class="button" type="submit">Save token</button>
        </form>
        <div id="admin-auth-state" class="status-line" aria-live="polite"></div>
      </section>

      <section class="panel">
        <div class="section-head">
          <div>
            <h2>2. Pending listing queue</h2>
            <p>Approve to publish. Reject with reason to send back to seller.</p>
          </div>
          <button id="refresh-admin-listings" class="button button--ghost" type="button">Refresh queue</button>
        </div>
        <div id="admin-listings-state" class="status-line" aria-live="polite"></div>
        <div id="admin-listings" class="admin-list"></div>
      </section>
    </main>

    <script src="/marketplace.js"></script>
  </body>
</html>
