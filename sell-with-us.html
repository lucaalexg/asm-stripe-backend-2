<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sell With Us | Archive Sur Mer</title>
    <meta
      name="description"
      content="Onboard as a seller and publish designer-wear listings on Archive Sur Mer."
    />
    <link rel="stylesheet" href="/marketplace.css" />
  </head>
  <body data-page="seller">
    <header class="site-header">
      <div class="container header-grid">
        <div>
          <p class="eyebrow">ARCHIVE SUR MER</p>
          <h1 class="brand-title">Seller Studio</h1>
        </div>
        <nav class="header-nav">
          <a href="/">Back to marketplace</a>
        </nav>
      </div>
    </header>

    <main class="container seller-layout">
      <section class="panel">
        <h2>1. Connect your Stripe account</h2>
        <p>Every payout goes straight to your Stripe Express account.</p>
        <form id="onboarding-form" class="stack">
          <label for="seller-email">Seller email</label>
          <input id="seller-email" name="seller-email" type="email" required placeholder="you@brand.com" />
          <div class="button-row">
            <button type="submit" class="button">Start onboarding</button>
            <button id="check-status" type="button" class="button button--ghost">Check account status</button>
          </div>
        </form>
        <div id="onboarding-state" class="status-line" aria-live="polite"></div>
      </section>

      <section class="panel">
        <h2>2. Publish a listing</h2>
        <p>Create a listing for new or pre-owned designer pieces.</p>
        <form id="listing-form" class="stack">
          <label for="title">Title</label>
          <input id="title" name="title" required placeholder="Leather shoulder bag" />

          <label for="brand">Brand</label>
          <input id="brand" name="brand" required placeholder="Saint Laurent" />

          <div class="grid-2">
            <div>
              <label for="price">Price (EUR)</label>
              <input id="price" name="price" type="number" min="1" step="0.01" required placeholder="980" />
            </div>
            <div>
              <label for="size">Size</label>
              <input id="size" name="size" placeholder="IT 40 / One size" />
            </div>
          </div>

          <div class="grid-2">
            <div>
              <label for="condition-field">Condition</label>
              <input id="condition-field" name="condition" placeholder="Excellent" />
            </div>
            <div>
              <label for="state-type">Type</label>
              <select id="state-type" name="state-type">
                <option value="used">Pre-owned</option>
                <option value="new">New</option>
              </select>
            </div>
          </div>

          <label for="description">Description</label>
          <textarea id="description" name="description" rows="5" placeholder="Material, provenance, measurements, flaws, etc."></textarea>

          <label for="image-url">Image URL (optional if uploading file)</label>
          <input id="image-url" name="image-url" type="url" placeholder="https://..." />

          <label for="image-file">Or upload image</label>
          <input id="image-file" name="image-file" type="file" accept="image/*" />

          <button type="submit" class="button">Publish listing</button>
        </form>
        <div id="listing-state" class="status-line" aria-live="polite"></div>
      </section>
    </main>

    <script src="/marketplace.js"></script>
  </body>
</html>
